<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta property="og:url" content="url">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
	<script type="text/javascript">
		WebFont.load({
			// For google fonts
			google: {
				families: ['Open Sans']
			},
			// For early access or custom font
			custom: {
				families: ['NanumSquare', 'Montserrat', 'Roboto', 'Maplestory'],
				urls: ['../../common/css/nanumsquare.css', '../../common/css/montserrat.css',
					'../../common/css/roboto.css', '../../common/css/maplestory.css'
				]
			}
		});
	</script>
	<link rel="shortcut icon" type="image/x-icon" href="/images/common/favicon.ico">
	<title>도전!!-게시판</title>

	<!-- 공통 css -->
	<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
	<!-- <link rel="stylesheet" type="text/css" href="../../common/css/board.css"> -->
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

	<!-- 서브 css -->
	<link rel="stylesheet" type="text/css" href="../../common/css/sub.css">

	<!-- 공통 js -->
	<script type="text/javascript" src="../../common/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../../common/js/jquery-migrate-1.4.1.min.js"></script>
	<script type="text/javascript" src="../../common/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../../common/js/common_publish.js"></script>

	<!-- 서브 js -->
	<script type="text/javascript" src="../../common/js/sub.js"></script>

	<!-- 공통 js -->
	<!--[if lt IE 10]>
		<script src="/js/placeholders.min.js" type="text/javascript"></script>
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="/js/html5shiv.js" type="text/javascript"></script>
		<script src="/js/respond.min.js" type="text/javascript"></script>
	<![endif]-->
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<div class="header">
			<!-- skip_navi -->
			<dl class="skip_navi">
				<dt class="hide"><strong>바로가기 메뉴</strong></dt>
				<dd><a href="#real_contents">본문 바로가기</a></dd>
				<dd><a href="#gnb">주메뉴 바로가기</a></dd>
			</dl>
			<!-- // skip_navi -->

			<!-- container -->
			<div class="container clearfix">
				<h1 class="head_logo"><a href="#">이름없는 게시판</a></h1>


				<!-- util_hd_menu_box -->
				<div class="util_hd_menu_box">
					<ul class="util_hd_menu">
						<li class="login"><a href="#"><i class="xi-log-in xi-x"></i>로그인</a></li>
						<!-- <li class="logout"><a href="#"><i class="xi-log-out xi-x"></i>로그아웃</a></li> -->
						<li class="mpage"><a href="#"><i class="xi-user xi-x"></i>마의페이지</a></li>
						<!-- <li class="join"><a href="#"><i class="xi-user-plus xi-x"></i>회원가입</a></li> -->
					</ul>
				</div>
				<!-- util_hd_menu_box -->
			</div>
			<!-- // container -->

		</div>
		<!-- // header -->

		<!-- contents -->
		<div id="real_contents" class="contents">

			<!-- container -->
			<div class="container clearfix">
				<!-- sub_con -->
				<div class="sub_con">
					<div class="join_box">
						<h2 class="login_tit">회원가입</h2>
						<form action="">
							<fieldset>
								<legend>회원가입</legend>
							</fieldset>
							<div class="join_each id clearfix">
								<label for="">아이디</label>
								<input type="text">
								<a href="">중복확인</a>
							</div>
							<div class="join_each">
								<label for="">비밀번호</label>
								<input type="password">
							</div>
							<div class="join_each">
								<label for="">비밀번호확인</label>
								<input type="password">
							</div>
							<div class="join_each">
								<label for="">이름</label>
								<input type="text">
							</div>
							<div class="join_each radio">
								<label for="">성별</label>
								<div class="radio_box">
									<input type="radio" id="m" name="gen" checked><label for="m"><span>남</span></label>
								</div>
								<div class="radio_box">
									<input type="radio" id="w" name="gen"><label for="w"><span>여</span></label>
								</div>

							</div>
							<div class="join_each email clearfix">
								<label for="">이메일</label>
								<input type="text">
								<span>@</span>
								<select name="" id="">
									<option value="">naver.com</option>
									<option value="">gmail.com</option>
									<option value="">hanmail.net</option>
								</select>
								<a href="#">중복확인</a>
							</div>



							<a href="#" class="join_btn">회원가입</a>
						</form>
					</div>

				</div>
				<!-- // sub_con -->
			</div>
			<!-- // container -->
		</div>
		<!-- // contents -->

		<!-- footer -->
		<div id="footer" class="footer">
			<!-- container -->
			<div class="container clearfix">
				<!-- foot_txt_box -->
				<div class="foot_txt_box">
					<p class="txt">
						<span class="each">JSP를 이용하여 연습용으로 만들 게시판입니다.</span>
					</p>
					<p class="copyright">Copyright&copy;2020 &amp; YOUNGKEOL.</p>
				</div>
				<!-- // foot_txt_box -->
			</div>
			<!-- // container -->
		</div>
		<!-- // footer -->
	</div>
	<!-- // wrapper -->
</body>

</html>
